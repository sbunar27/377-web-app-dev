<!DOCTYPE html>
<html>
    <head>
        <title>&spades; &hearts; CRAPS Game &clubs; &diams;</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image" href="https://static.vecteezy.com/system/resources/thumbnails/020/575/862/small/3d-icon-illustration-two-floating-dice-png.png" />
        <!--Image credits: Vecteezy-->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </head>

    <body>
        
        <h1>&spades; &hearts; Craps &clubs; &diams;</h1>

        <svg width="600" height="300" style="background-color: green; border: 6px solid black; border-radius: 20px;">

            <!--dice one-->
            <g transform="translate(100, 100)">
                <rect id="d1" class="die" width="100" height="100" rx="20" ry="20" />
                <circle id="d1p1" class="pip" cx="25" cy="25" r="7" />
                <circle id="d1p2" class="pip" cx="25" cy="50" r="7" />
                <circle id="d1p3" class="pip" cx="25" cy="75" r="7" />
                <circle id="d1p4" class="pip" cx="50" cy="50" r="7" />
                <circle id="d1p5" class="pip" cx="75" cy="25" r="7" />
                <circle id="d1p6" class="pip" cx="75" cy="50" r="7" />
                <circle id="d1p7" class="pip" cx="75" cy="75" r="7" />
            </g>

            <!--dice two-->
            <g transform="translate(400, 100)">
                <rect id="d2" class="die" width="100" height="100" rx="20" ry="20" />
                <circle id="d2p1" class="pip" cx="25" cy="25" r="7" />
                <circle id="d2p2" class="pip" cx="25" cy="50" r="7" />
                <circle id="d2p3" class="pip" cx="25" cy="75" r="7" />
                <circle id="d2p4" class="pip" cx="50" cy="50" r="7" />
                <circle id="d2p5" class="pip" cx="75" cy="25" r="7" />
                <circle id="d2p6" class="pip" cx="75" cy="50" r="7" />
                <circle id="d2p7" class="pip" cx="75" cy="75" r="7" />
            </g>

        </svg>
        <br />
        <button onclick="rollDice()">Roll the Die!</button>

    </body>
</html>
