<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body style="background-color:aliceblue;">
        <svg width="500" height="500" style="background-color: white;">

            <rect x="0" y="150" width="200" height="100" style="fill:aliceblue; stroke-width:3; stroke: navy;" />

            <circle cx="75" cy="350" r="50" stroke="navy" stroke-width="3" fill="aliceblue" />

            <polygon points="250, 250 250, 200 300, 150 350, 200 350, 250" 
                style="fill:aliceblue; stroke-width:3; stroke: navy;"/>

            <text x="300" y="300">Hello World!</text>

            <text x="300" y="300" fill="red" transform="rotate(45 300,300)">Hello World!</text>

            <!--This one rotates around the origin (top left corner)-->
            <text x="300" y="300" fill="rebeccapurple" transform="rotate(45)">Hello World!</text>
        </svg>

        <br />

        <svg width="500" height="500" style="background-color: white;">
            <!--leaves-->
            <circle cx="270" cy="145" r="20" fill="green" />
            <circle cx="285" cy="150" r="20" fill="green" />
            <polygon points="285, 130 325, 145 285, 160" style="fill: green;" />

            <!--body-->
            <circle cx="250" cy="250" r="100" fill="orange" />
            <circle cx="230" cy="250" r="95" fill="orange" />
            <circle cx="270" cy="250" r="95" fill="orange" />


            <!--stem-->
            <rect x="240" y="105" width="20" height="50" style="fill:brown;" />

            <!--face-->
            <!--mouth-->
            <polygon points="250, 250 200, 300 300, 300" style="fill:gold;" />
            <rect x="280" y="250" width="20" height="50" style="fill:gold;"></rect>
            <rect x="200" y="250" width="20" height="50" style="fill: gold;"></rect>

            <!--eyes-->
            <circle cx="200" cy="225" r="15" fill="gold" />
            <circle cx="300" cy="225" r="15" fill="gold" />

        </svg>
    </body>
</html>
