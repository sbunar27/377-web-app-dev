<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Examples</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>

            function calculateCelsius(fahrenheit) {
                let celsius = (fahrenheit - 32)*(5/9)
                $('#celsius').val(celsius)
            }

            function calculateFahrenheit(celsius) {
                let fahrenheit = (celsius*(9/5))+32
                $('#fahrenheit').val(fahrenheit)
            }

            function toggleInputs() {
                if ($('.test-input').prop('disabled')) {
                    $('.test-input').prop('disabled', false).prop('placeholder', 'YAY!');
                } else {
                    $('.test-input').prop('disabled', true).prop('placeholder', 'NUH UH!');
                }
            }

            function updateDateTime() {
                $('#dateTime').html(new Date());
            }

        </script>
    </head>

    <body>
        <h1>jQuery Examples</h1>

        <p>Let's  use jQuery instead of document.getElementbyId()</p>

        <input type="button" value="Click to Display Current Date and Time" onclick="updateDateTime()" />
        <div id="dateTime"></div><br />

        <hr>

        <p>Try out these toggles!</p>

        <input type="text" class="test-input" placeholder="Field 1" /><br />
        <input type="text" class="test-input" placeholder="Field 2" /><br />
        <input type="text" class="test-input" placeholder="Field 3" /><br />

        <input type="button" value="Click to Toggle Input Fields" onclick="toggleInputs()" />

        <hr>

        <h2>Temperature Converter</h2>

        <p>Use these input fields to convert Fahrenheit to Celsius or vice versa.</p>

        <input type="text" id="celsius" placeholder="Enter a Value" onchange="calculateFahrenheit(this.value)" /> &#176;C<br />
        <input type="text" id="fahrenheit" placeholder="Enter a Value" onchange="calculateCelsius(this.value)" /> &#176;F<br />

        <hr>

        <p>Use these buttons to hide or show paragraphs</p>
        <input type="button" id="hide-paragraphs" value="Hide Paragraphs" onclick="$('p').hide()"/>
        <!-- can also do button type="button" -->
        <input type="button" id="show-paragraphs" value="Show Paragraphs" onclick="$('p').show()"/>
    </body>
</html>
