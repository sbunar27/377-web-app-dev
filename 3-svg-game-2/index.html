<!DOCTYPE html>
<html>
    <head>
        <title>D&D Character Creator</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        
        <h1>D&D Character Creator</h1>

        <svg height="600px" width="800px" style="background-color:white; border-radius: 30px;">

            <!--start button-->
            <g id="start-button" transform="translate(350, 250)" onclick="startGame()">
                <circle cx="50" cy="50" r="50" fill="rgb(21, 21, 45)"></circle>
                <polygon points="25, 25 75, 50 25, 75" fill="aliceblue"></polygon>
            </g>

        </svg>

    </body>
</html>
